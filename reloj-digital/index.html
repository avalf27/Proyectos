<!DOCTYPE html>
<html ng-app="relojApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj Digital con Zonas Horarias</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
  
    h1 {
      font-size: 5rem;
      margin: 0;
    }
  
    p {
      font-size: 1.5rem;
      color: #61dafb;
    }
  
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #61dafb;
      border-radius: 5px;
      background-color: #1c1f26;
      color: #61dafb;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
  
    select:focus {
      outline: none;
      border-color: #21a0f6;
      box-shadow: 0 0 10px #21a0f6;
    }
  
    select:hover {
      background-color: #333945;
      color: #ffffff;
    }
  
    option {
      background-color: #1c1f26;
      color: #61dafb;
    }
  </style>
  
</head>
<body ng-controller="relojController">

  <h1>{{ horaActual }}</h1>
  <p>{{ fechaActual }}</p>

  <!-- Selector de zona horaria -->
  <select ng-model="zonaHorariaSeleccionada" ng-change="actualizarZonaHoraria()">
    <option ng-repeat="zona in zonasHorarias" value="{{zona}}">
      {{zona}}
    </option>
  </select>

  <script src="app.js"></script>
</body>
</html>
